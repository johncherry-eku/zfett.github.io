<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/stylesheet-ubuntu.css" />
	<script src="static/shell.js" async></script>
</head>

<body onload="initShell()">
	<div id="ubuntu-titlebar">
		<div class="shell-titlebar">
			<img class="shell-titlebar-buttons" src="media/ubuntu/shell-titlebar-buttons.png" />
			<button id="ubuntu-close"></button>
			<h1>admin@zfett.github.io: ~</h1>
		</div>
	</div>
	<div class="shell-content-wrap">		
		<div class="shell-content">
			<div id="shell-output-wrap">
			</div>
			<div class="shell-input-wrap">
				<span>admin@zfett.github.io:~$ </span><input type="text" id="shell-input" value="" autofocus maxlength="32" autocomplete="false" pattern="[A-Z][a-z]{32}"></input>
			</div>
		</div>
	</div>
</body>

</html>
